{% extends 'base.html' %}
{% load static %}

{% block 'title' %} Login {% endblock %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock %}

{% block 'body' %}

<div class="container mt-5">

  <h1>Login</h1>

  <form action="{% url 'login' %}" method="POST">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-light">Enter</button> 

  </form>
  <br>
  {% if error %}
        <p>{{ error }}</p>
  {% endif %}

  <div class="mt-4">
    <div class="d-flex justify-content-center links">
      <div>NÃ£o possui conta?</div>
    </div>
    <div class="d-flex justify-content-center links">
      <div><a class="text-blue-700" href="{% url 'register' %}" class="ml-2"> Registre-se</a></div>
    </div>
  </div>

</div>

{% endblock %}
